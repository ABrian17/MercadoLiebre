<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creá tu cuenta</title>
</head>

<body>
    <form method="post">
        <div class="Nombre">
            <input type="text" name="name" id="name" placeholder="Nombre y apellido">
        </div>
        <div class="UserName">
            <input type="text" name="UserName" id="UserName" placeholder="Nombre de usuario">
        </div>
        <div class="email">
            <input type="email" name="email" id="email" placeholder="Email">
        </div class="FechaNac">
        <h3>Fecha de nacimiento</h3>
        <input type="date" name="FechaNac" id="FechaNac" placeholder="Fecha de Nacimiento">
        <div class="domicilio">
            <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
        </div>
        <div class="ClassUser">
            <h3>Perfil de usuario</h3>
            <input type="radio" name="Opcion" id="Radio1" value="Comprador">
            <label for="Radio1">Comprador</label>
            <input type="radio" name="Opcion" id="Radio2" value="Vendedor">
            <label for="Radio2">Vendedor</label>
        </div>
        <div class="intereses">
            <h3>Intereses</h3>
            <input type="checkbox" name="check1" id="check1" value="Electro">
            <label for="check1">Electro</label>
            <input type="checkbox" name="check2" id="check2" value="Moda">
            <label for="check1">Moda</label>
            <input type="checkbox" name="check3" id="check3" value="Hogar">
            <label for="check1">Hogar</label>
            <input type="checkbox" name="check4" id="check4" value="Jugueteria">
            <label for="check1">Jugueteria</label>
            <input type="checkbox" name="check5" id="check5" value="Vida">
            <label for="check1">Vida Sana</label>
        </div>
        <div class="Foto">
            <input type="file" name="Foto" id="Foto" accept=".jpg">
            <label for="Foto">Ingrese su foto de perfil</label>
        </div>
        <div class="contraseña">
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <div class="contraseña2">
            <input type="password" name="contraseña2" id="contraseña2">
        </div>
        <div class="ok">
            <input type="submit" value="Confirmar" name="ok" id="ok">
        </div>
        <div class="reiniciar">
            <input type="reset" value="Borrar todo" name="reiniciar" id="reiniciar">
        </div>
    </form>
</body>

</html>
